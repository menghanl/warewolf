<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狼人杀助手</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="images/favicon/favicon.svg">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/favicon.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/web-app-manifest-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/favicon/web-app-manifest-512x512.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- 游戏设置 -->
        <div id="game-setup">
            <h1>狼人杀助手</h1>
            <div class="setup-section">
                <label for="player-count">玩家人数: <span style="font-size: 0.8em; color: #666;">(支持6-12人)</span></label>
                <select id="player-count">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12" selected>12</option>
                </select>
            </div>
            <div class="setup-section">
                <h3>选择角色:</h3>
                <div id="role-selection">
                    <!-- 角色将由JS动态生成 -->
                </div>
            </div>
            <button id="start-game">开始游戏</button>
        </div>

        <!-- 游戏主界面 -->
        <div id="game-board" class="hidden">
            <h2 id="game-phase-title">游戏进行中</h2>
            <div id="current-prompt"></div> <!-- 新增的关键提示区域 -->
            <div id="player-list">
                <!-- 玩家卡片将由JS动态生成 -->
            </div>
            <div id="action-controls">
                <!-- 行动按钮将由JS动态生成 -->
            </div>

            <!-- 警长投票区 -->
            <div id="sheriff-vote-area" class="hidden">
                <h2>警长投票</h2>
                <div id="sheriff-candidates-list"></div>
                <button id="confirm-sheriff-vote">确认投票结果</button>
            </div>

            <div id="event-log">
                <h3>游戏日志</h3>
                <ul id="log-list">
                    <!-- 日志条目将由JS动态生成 -->
                </ul>
            </div>
            <button id="reset-game">重置游戏</button>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="hidden">
        <div id="modal-content">
            <p id="modal-text"></p>
            <button id="modal-close">好的</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
